name: build-windows-msi

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend deps
        working-directory: apps/ui
        run: npm ci

      - name: Build UI
        working-directory: apps/ui
        run: npm run build

      - name: Install Tauri CLI
        working-directory: apps/ui
        run: npm i -D @tauri-apps/cli

      - name: Set version from tag
        shell: bash
        run: |
          TAG="${GITHUB_REF##*/}"
          VERSION="${TAG#v}"
          echo "TAURI_BUILD_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "VERSION=${VERSION}" >> $GITHUB_ENV

      - name: Build Tauri (MSI)
        working-directory: apps/ui
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri:build

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: false
          files: |
            apps/ui/src-tauri/target/release/bundle/msi/*.msi
            apps/ui/src-tauri/target/release/bundle/msi/*.msi.zip
            apps/ui/src-tauri/target/release/bundle/msi/*.msi.zip.sig
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
